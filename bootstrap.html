<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>our menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="images.jpg" class="card-img-top" style="max-width: 100%;">
                                <div class="card-body">
                                <h2 class="card-title">fried Calamari <span class="badge bg-primary">NEW!</span></h2>
                                <p class="card-text">squid,buttermilk</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpg" class="card-img-top" style="max-width: 100%;">
                                <div class="card-body">
                                 <h2 class="card-title">falafel</h2>
                                 <p class="card-text">chickpea,herbes,spices</p> 
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="pasta salad.jpg" class="card-img-top" style="max-width:100% ;">
                                <div class="card-body">
                                    <h2 class="card-title">pasta salad</h2>
                                    <div class="card-text">lettuce,vegetables,pasta</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                 <div class="col-12 col-lg-5">
                    <h1>prices</h1>
                    <table class="table">
                        <tr>
                            <td>falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>pasta salad</td>
                            <td>$10.00</td>
                        </tr>
                        <tr>
                            <td>Calamari</td>
                            <td>$12.00</td>
                        </tr>
                    </table>
                    
                    <div class="alert alert-info">Try our new Calamari!</div>
                    <b>Do you like our service</b>
                    <div class="form-check">
                        
                        <input type="radio" class="form-check-input" name="radiobutton" id="radobutton1">
                        <label class="form-check-label" for="service">yes</label>
                     </div>
                     <div class="form-check">
                        <input type="radio" class="form-check-input" name="radiobutton" id="radiobutton2">
                        <label for="service" class="form-check-label">no</label>

                     </div>
                     
                        
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Feedback" id="floating text area" style="height: 100px;margin-top: 5px; "></textarea>
                        <label for="floating text area" >Feedback</label>
                    </div>
                    <button type="button" class="btn btn-primary" style="margin: 9px;">submit</button>

                       
                     

                </div>
                
            </div>
            <script src="https://cdn.js.delivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </body>
</html>
